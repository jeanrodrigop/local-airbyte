global:
  security:
    allowInsecureImages: true

postgresql:
  enabled: true
  fullnameOverride: "postgres-airbyte"

  image:
    repository: "bitnamilegacy/postgresql"
    tag: "17.6.0"

  tls:
    enabled: true
    autoGenerated: true

  volumePermissions:
    image:
      repository: bitnamilegacy/os-shell
      tag: 12-debian-12-r51

  auth:
    username: "airbyte"
    password: "password"
    database: "airbyte"

  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        cpu: 128m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi