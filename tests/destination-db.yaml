apiVersion: v1
kind: Pod
metadata:
  name: destination-postgres
  namespace: default
  labels:
    app: destination-postgres
spec:
  containers:
    - name: postgres
      image: postgres:17.7-alpine
      env:
        - name: POSTGRES_USER
          value: "testuser"
        - name: POSTGRES_PASSWORD
          value: "testpassword"
        - name: POSTGRES_DB
          value: "destination_db"
      ports:
        - containerPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: destination-postgres-svc
  namespace: default
spec:
  selector:
    app: destination-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432